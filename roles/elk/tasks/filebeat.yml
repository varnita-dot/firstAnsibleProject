- name: copy elastic. repo file
  ansible.builtin.template:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: install filebeat
  ansible.builtin.dnf:
    name: filebeat
    state: installed

- name: copy filebeat
  ansible.builtin.template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: start filebeat
  ansible.builtin.systemd:
    name: filebeat
    state: restarted
    enabled: yes


